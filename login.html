<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login-Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="img-container">
        <img src="assets/login-pic.png" alt="Login-pic">
    </div>
    <div id="form-container">
        <div id="title">
            <p>Welcome to lorem..!</p>
            <div id="btns">
                <button>Login</button>
                <button>Register</button>
            </div>
        </div>
        <form>
            <p>
                Lorem Ipsum is simply dummy text of the printing and typesetting industry.
            </p>
            <div id="input-container">
                <div class="input-fieled">
                    <label for="user-name">User name</label>
                    <input type="text" placeholder="Enter your User name" id="user-name">
                </div>
                <div class="input-fieled">
                    <label for="password">Password</label>
                    <input type="password" placeholder="Enter your Password" id="password">
                </div>
            </div>
            <div id="remember-forget">
                <div id="remember">
                    <input type="checkbox" id="remember-me">
                    <label for="remember-me">Rememebr me</label>
                </div>
                <a href="#">Forgot Password ?</a>
            </div>
            <button id="login-button">Login</button>
        </form>
    </div>
</body>
</html>
